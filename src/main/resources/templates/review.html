<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파트너 신청</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>파트너 신청서</h2>
    <form id="partnerForm">
        <label for="pname">업체명</label>
        <input type="text" id="pname" name="pname" required>

        <label for="paddress">업장 주소</label>
        <input type="text" id="paddress" name="paddress" required>

        <label for="ceoName">대표자 이름</label>
        <input type="text" id="ceoName" name="ceoName" required>

        <label for="license">사업자 등록 번호</label>
        <input type="text" id="license" name="license" required>

        <label for="pinfo">파트너 설명</label>
        <textarea id="pinfo" name="pinfo" required></textarea>

        <input type="hidden" id="uno" name="uno" value="${sessionScope.uno}">
        <input type="hidden" id="uname" name="uname" value="${sessionScope.uname}">

        <button type="submit">신청하기</button>
        <p id="errorMessage" class="error"></p>
    </form>
</div>

<script>
    document.getElementById("partnerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const pname = document.getElementById("pname").value;
        const paddress = document.getElementById("paddress").value;
        const ceoName = document.getElementById("ceoName").value;
        const license = document.getElementById("license").value;
        const pinfo = document.getElementById("pinfo").value;
        const uno = document.getElementById("uno").value;
        const uname = document.getElementById("uname").value;
        const errorMessage = document.getElementById("errorMessage");

        if (!pname || !paddress || !ceoName || !license || !pinfo || !uno) {
            errorMessage.textContent = "모든 필드를 입력해주세요.";
            return;
        }

        const partnerData = {
            pname: pname,
            paddress: paddress,
            ceoName: ceoName,
            license: license,
            pinfo: pinfo,
            uno: Number(uno),
            uname: uname
        };

        fetch("/api/partners/review", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(partnerData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("서버 오류: " + response.status);
                }
                return response.text();
            })
            .then(result => {
                alert(result); // 예: "신청이 완료되었습니다."
                window.location.href = "/"; // 메인 페이지로 이동
            })
            .catch(error => {
                errorMessage.textContent = "신청 중 오류가 발생했습니다.";
                console.error("Error:", error);
            });
    });
</script>
</body>
</html>
