<div th:fragment="sizeSelector(currentPath, size, currentPage)">
    <form method="get" th:action="@{${currentPath}}">
        <label for="size">한 페이지 글 수:</label>
        <select name="size" id="size" onchange="this.form.submit()">
            <option th:value="5" th:selected="${size.toString().equals('5')}">5</option>
            <option th:value="10" th:selected="${size.toString().equals('10')}">10</option>
            <option th:value="20" th:selected="${size.toString().equals('20')}">20</option>
        </select>
        <input type="hidden" name="page" th:value="${currentPage}">
    </form>
</div>
