<div th:fragment="sizeSelector(currentPath, size, currentPage)" class="page-size-selector">
    <form method="get" th:action="@{${currentPath}}" class="d-flex align-items-center" style="gap: 8px;">
        <label for="size" class="form-label mb-0">한 페이지 글 수</label>
        <select name="size" id="size" class="form-select form-select-sm w-auto" onchange="this.form.submit()">
            <option th:value="5" th:selected="${size.toString().equals('5')}">5개</option>
            <option th:value="10" th:selected="${size.toString().equals('10')}">10개</option>
            <option th:value="20" th:selected="${size.toString().equals('20')}">20개</option>
        </select>
        <input type="hidden" name="page" th:value="${currentPage}">
    </form>
</div>
