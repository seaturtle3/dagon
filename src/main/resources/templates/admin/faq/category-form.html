<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FAQ 카테고리 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<div class="container">
    <h1 class="page-title">FAQ 카테고리 관리</h1>

    <!-- 등록/수정 폼 -->
    <div class="section-box mb-4">
        <form th:action="@{/admin/faq-categories}" method="post" th:object="${categoryForm}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>카테고리명</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>표시 순서</label>
                <input type="number" th:field="*{displayOrder}" class="form-control" required>
            </div>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-custom">저장</button>
            </div>
        </form>
    </div>

    <!-- 카테고리 목록 -->
    <div class="section-box">
        <table class="board-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>카테고리명</th>
                <th>순서</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.name}"></td>
                <td th:text="${cat.displayOrder}"></td>
                <td>
                    <a th:href="@{'/admin/faq-categories/edit/' + ${cat.id}}" class="btn btn-sm btn-outline-primary">수정</a>
                    <a th:href="@{'/admin/faq-categories/delete/' + ${cat.id}}" class="btn btn-sm btn-outline-danger">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-end mt-4">
        <a href="/faq" class="btn btn-outline-secondary">FAQ 목록 보기</a>
    </div>
</div>
</body>
</html>
