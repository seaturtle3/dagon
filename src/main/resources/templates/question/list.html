<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1:1 문의하기</title>
    <style>
        #boardList {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h2>1:1 문의</h2>
<hr>

<form id="inquiryForm" th:object="${inquiry}">
    <label>작성자 유형</label>
    <select th:field="*{writerType}">
        <option disabled selected value="">작성자 유형</option>
        <option th:each="type : ${writerTypes}"
                th:value="${type}"
                th:text="${type.korean}"></option>
    </select>
    <br>

    <label>문의 유형</label>
    <select th:field="*{inquiryType}">
        <option disabled selected value="">문의 유형</option>
        <option th:each="type : ${inquiryTypes}"
                th:value="${type}"
                th:text="${type.korean}"></option>
    </select>
    <br>

    <label>받는 사람</label>
    <select th:field="*{receiverType}">
        <option disabled selected value="">받는 사람</option>
        <option value="PARTNER">파트너</option>
        <option value="ADMIN">관리자</option>
    </select>
    <br>

    <label>작성자</label>
    <input type="text" th:field="*{writer}" required/>
    <br>

    <label>연락처</label>
    <input type="text" th:field="*{contact}" required/>
    <br>

    <label>제목</label>
    <input type="text" th:field="*{title}" required/>
    <br>

    <label>내용</label>
    <textarea th:field="*{content}" required></textarea>
    <br>

    <button type="button" onclick="submitInquiry()">문의하기</button>
</form>

<!-- 문의 완료 후 표시될 Board List -->
<div id="boardList">
    <h3>Board List</h3>
    <ul>
        <li>문의 제목 예시 1</li>
        <li>문의 제목 예시 2</li>
        <li>문의 제목 예시 3</li>
    </ul>
</div>

<script>
    function submitInquiry() {
        // 여기에 서버로의 실제 요청(fetch/post 등)을 추가할 수도 있음
        // 예시로 폼이 성공적으로 제출됐다고 가정하고 boardList를 표시
        document.getElementById("boardList").style.display = "block";
    }
</script>


</body>
</html>
