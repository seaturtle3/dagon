<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<div>
    <h2>무통장 입금</h2>
    <hr>
    <br>
    <a>무통장입금 서비스를 이용해 주셔서 감사합니다. 아래 계좌로 결제금액을 입금해 주시기 바랍니다.<br><br>
    <br>
    은행명 : 00은행<br>
    계좌번호 : 000-000000-000000<br>
    예금주 : 다곤<br><br>
    <hr><br>
    ** 알림 **<br>
    입금하신 후 아래 '입금 완료' 버튼을 클릭해 주시면 확정된 예약내역 및 안내사항이 전송됩니다.<br>
    </a><br>

    <button onclick="complete">입금 완료</button>
</div>
</body>
</html>
