<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/common-head :: head">
    <meta charset="UTF-8">
    <title>배 등록</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<!-- 폭 제한해서 중앙 정렬 -->
<div class="container mt-5" style="max-width: 720px;">
    <form action="/product/form" method="post" enctype="multipart/form-data">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="prodName" class="form-label">배 이름</label>
                <input type="text" class="form-control" id="prodName" name="prodName" required>
            </div>

            <div class="col-md-6">
                <label for="prodRegion" class="form-label">지역</label>
                <select class="form-select" id="prodRegion" name="prodRegion">
                    <option th:each="region : ${regions}"
                            th:value="${region.name()}"
                            th:text="${region.korean}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="mainType" class="form-label">바다/민물 유형</label>
                <select class="form-select" id="mainType" name="mainType">
                    <option th:each="mainType : ${mainType}"
                            th:value="${mainType.name()}"
                            th:text="${mainType.korean}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="subType" class="form-label">서브 유형</label>
                <select class="form-select" id="subType" name="subType">
                    <option th:each="sub : ${subType}"
                            th:value="${sub.name()}"
                            th:text="${sub.korean}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="maxPerson" class="form-label">최대 인원</label>
                <input type="number" class="form-control" id="maxPerson" name="maxPerson" required>
            </div>

            <div class="col-md-6">
                <label for="minPerson" class="form-label">최소 인원</label>
                <input type="number" class="form-control" id="minPerson" name="minPerson" required>
            </div>

            <div class="col-md-6">
                <label for="weight" class="form-label">배 무게</label>
                <input type="number" step="0.01" class="form-control" id="weight" name="weight">
            </div>

            <div class="col-md-6">
                <label for="prodAddress" class="form-label">배 주소</label>
                <input type="text" class="form-control" id="prodAddress" name="prodAddress">
            </div>

            <div class="col-md-6">
                <label for="prodDescription" class="form-label">배 설명</label>
                <textarea class="form-control" id="prodDescription" name="prodDescription" rows="3"></textarea>
            </div>

            <div class="col-md-6">
                <label for="prodEvent" class="form-label">이벤트</label>
                <textarea class="form-control" id="prodEvent" name="prodEvent" rows="3"></textarea>
            </div>

            <div class="col-md-12">
                <label for="prodNotice" class="form-label">공지 사항</label>
                <textarea class="form-control" id="prodNotice" name="prodNotice" rows="3"></textarea>
            </div>

            <div class="col-md-12">
                <label for="thumbnailFile" class="form-label">썸네일 이미지</label>
                <input type="file" class="form-control" id="thumbnailFile" name="thumbnailFile" accept="image/*" required>
            </div>

            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
