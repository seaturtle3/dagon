<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container section-box">
    <h1 class="page-title" th:text="${notice.title}">공지사항</h1>

    <p><strong>작성일:</strong> <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">작성일</span></p>
    <hr>
    <div th:utext="${notice.content}">내용</div>

    <div class="button-group text-end">
        <a th:href="@{'/notices?page=' + ${page} + '&size=' + ${size}}" class="btn btn-secondary">목록으로</a>
        <a th:href="@{'/notices/' + ${notice.noticeId} + '/edit?page=' + ${page} + '&size=' + ${size}}" class="btn btn-custom">수정</a>

        <form th:action="@{'/notices/' + ${notice.noticeId} + '/delete?page=' + ${page} + '&size=' + ${size}}"
              method="post" style="display:inline;"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
