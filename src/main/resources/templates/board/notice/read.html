<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
</head>
<body>

<h1 th:text="${notice.title}">제목</h1>

<p><strong>작성일:</strong>
    <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">작성일</span>
</p>

<hr>

<div th:utext="${notice.content}">내용</div>

<div style="margin-top: 20px;">
    <a th:href="@{'/notices?page=' + ${page} + '&size=' + ${size}}">목록으로</a>
    <a th:href="@{'/notices/' + ${notice.noticeId} + '/edit?page=' + ${page} + '&size=' + ${size}}">수정</a>

    <form th:action="@{'/notices/' + ${notice.noticeId} + '/delete?page=' + ${page} + '&size=' + ${size}}"
          method="post"
          onsubmit="return confirm('정말 삭제하시겠습니까?');"
          style="display:inline;">
        <button type="submit">삭제</button>
    </form>
</div>

</body>
</html>
