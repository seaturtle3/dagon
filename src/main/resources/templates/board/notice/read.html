<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
</head>
<body>

<h1 th:text="${notice.title}">제목</h1>
<p th:text="${notice.createdAt}">작성일</p>
<hr>

<!-- HTML로 저장된 content를 그대로 렌더링 -->
<div th:utext="${notice.content}">내용</div>

<div style="margin-top: 20px;">
    <a th:href="@{/notices}" class="btn">목록으로</a>
    <a th:href="@{/notices/{id}/edit(id=${notice.noticeId})}" class="btn">수정</a>
    <form th:action="@{/notices/{id}/delete(id=${notice.noticeId})}" method="post"
          onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display:inline;">
        <button type="submit" class="btn">삭제</button>
    </form>
</div>

</body>
</html>
