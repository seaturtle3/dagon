<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
</head>
<style>
    .active {
        font-weight: bold;
        text-decoration: underline;
    }
</style>
<body>
<h1>공지사항 목록</h1>

<form method="get" action="/notices">
    <label for="size">한 페이지 글 수:</label>
    <select name="size" id="size" onchange="this.form.submit()">
        <option th:value="5" th:selected="${size == 5}">5</option>
        <option th:value="10" th:selected="${size == 10}">10</option>
        <option th:value="20" th:selected="${size == 20}">20</option>
    </select>
    <input type="hidden" name="page" th:value="${currentPage}">
</form>

<table border="1">
    <thead>
    <tr>
        <th>TOP</th>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="n, iterStat : ${notices}">
        <td th:text="${n.isTop ? '✔' : ''}"></td>
        <td th:text="${iterStat.index + 1}">1</td>
        <td>
            <a th:href="@{'/notices/' + ${n.noticeId}}"
               th:text="${n.title}">공지 제목</a>
        </td>
        <td th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd')}">2025-04-18</td>
        <td th:text="${n.views}">0</td>
    </tr>
    </tbody>
</table>

<a href="/notices/new">공지 작성</a>

<div style="margin-top: 20px;" th:if="${totalPages > 1}">
    <a th:if="${currentPage > 0}"
       th:href="@{'/notices?page=' + ${currentPage - 1} + '&size=' + ${size}}">이전</a>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{'/notices?page=' + ${i} + '&size=' + ${size}}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? 'active' : ''"
           style="margin: 0 5px;"></a>
    </span>

    <a th:if="${currentPage + 1 < totalPages}"
       th:href="@{'/notices?page=' + ${currentPage + 1} + '&size=' + ${size}}">다음</a>
</div>
</body>
</html>
