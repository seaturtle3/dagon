<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    .active {
        font-weight: bold;
        text-decoration: underline;
    }
</style>

<body>

<div class="container">
    <h1 class="page-title">공지사항 목록</h1>

    <!-- 페이지 사이즈 선택 -->
    <div th:replace="~{fragments/paging-options :: sizeSelector(currentPath=${'/notices'}, size=${size}, currentPage=${pagination.currentPage})}"></div>

    <form method="get" th:action="@{/event}" class="mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <select class="form-select" name="type">
                    <option value="title" th:selected="${type == 'title'}">제목</option>
                    <option value="content" th:selected="${type == 'content'}">내용</option>
                    <option value="title+content" th:selected="${type == 'title+content'}">제목+내용</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="검색어 입력">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-secondary">검색</button>
            </div>
        </div>
        <!-- 검색할 때도 페이지 사이즈 유지 -->
        <input type="hidden" name="size" th:value="${size}">
    </form>

    <!-- 공지사항 테이블 -->
    <table class="board-table">
        <thead>
        <tr>
            <th>TOP</th>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n, iterStat : ${noticePage.content}">
            <td th:text="${n.isTop ? '✔' : ''}"></td>
            <td th:text="${iterStat.index + 1}"></td>
            <td>
                <a th:href="@{'/notices/' + ${n.noticeId} + '?page=' + ${pagination.currentPage} + '&size=' + ${size}}"
                   th:text="${n.title}">공지 제목</a>
            </td>
            <td th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd')}"></td>
            <td th:text="${n.views}">0</td>
        </tr>
        </tbody>
    </table>

    <!-- 작성 버튼 -->
    <div class="button-group text-end mt-4">
        <a class="btn btn-custom" th:href="@{'/notices/create?page=' + ${pagination.currentPage} + '&size=' + ${size}}">공지 작성</a>
    </div>

    <!-- 페이지네이션 -->
    <div th:replace="~{fragments/pagination :: pagination(${pagination}, ${size})}"></div>
</div>

</body>
</html>
