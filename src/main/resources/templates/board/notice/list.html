<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<style>
    .active {
        font-weight: bold;
        text-decoration: underline;
    }
</style>
<body>
<h1>공지사항 목록</h1>

<div th:replace="~{fragments/paging-options :: sizeSelector('/notices', ${size}, ${pagination.currentPage})}"></div>


<table border="1">
    <thead>
    <tr>
        <th>TOP</th>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="n, iterStat : ${noticePage.content}">
        <td th:text="${n.isTop ? '✔' : ''}"></td>
        <td th:text="${iterStat.index + 1}"></td>
        <td>
            <a th:href="@{'/notices/' + ${n.noticeId} + '?page=' + ${pagination.currentPage} + '&size=' + ${size}}"
               th:text="${n.title}">공지 제목</a>
        </td>
        <td th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd')}"></td>
        <td th:text="${n.views}">0</td>
    </tr>
    </tbody>
</table>

<a th:href="@{'/notices/create?page=' + ${pagination.currentPage} + '&size=' + ${size}}">공지 작성</a>

<div th:replace="~{fragments/pagination :: pagination(${pagination}, ${size})}"></div>
</body>
</html>
