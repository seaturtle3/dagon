<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<h1>공지사항 작성</h1>
<form th:action="${noticeId != null} ? '/notices/' + noticeId + '/edit' : '/notices'"
      th:object="${noticeForm}"
      method="post">
      method="post" th:object="${noticeForm}">
    <input type="text" th:field="*{title}" placeholder="제목"><br><br>
    <textarea id="summernote" th:field="*{content}"></textarea><br>
    <input type="text" th:field="*{thumbnailUrl}" placeholder="썸네일 URL"><br>
    <label><input type="checkbox" th:field="*{isTop}"> 상단 고정</label><br>
    <button type="submit">등록</button>
</form>

<div style="margin-top: 20px;">
    <a th:href="@{/notices}" class="btn">목록으로</a>
</div>

<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            placeholder: '내용을 입력하세요...',
            height: 300,
            callbacks: {
                onImageUpload: function (files) {
                    let formData = new FormData();
                    formData.append("file", files[0]);

                    axios.post("/uploadImage", formData, {
                        headers: {'Content-Type': 'multipart/form-data'}
                    }).then(res => {
                        $('#summernote').summernote('insertImage', res.data);
                    }).catch(err => {
                        alert("이미지 업로드 실패");
                    });
                }
            }
        });
    });
</script>

</body>
</html>
