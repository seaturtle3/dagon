<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 상세</title>
</head>
<body>

<h1 th:text="${event.title}">제목</h1>

<p><strong>작성일:</strong>
    <span th:text="${#temporals.format(event.createdAt, 'yyyy-MM-dd')}">작성일</span>
</p>
<p><strong>수정일:</strong>
    <span th:text="${#temporals.format((event.modifyAt != null ? event.modifyAt : event.createdAt), 'yyyy-MM-dd')}">수정일</span>
</p>

<p><strong>진행기간:</strong>
    <span th:text="${event.startAt != null && event.endAt != null ? event.startAt + ' ~ ' + event.endAt : '상시'}">기간</span>
</p>

<hr>
<div th:utext="${event.content}">내용</div>

<div style="margin-top: 20px;">
    <a th:href="@{/event}" class="btn">목록으로</a>
    <a th:href="@{/event/{id}/edit(id=${event.eventId})}" class="btn">수정</a>
    <form th:action="@{/event/{id}/delete(id=${event.eventId})}" method="post"
          onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display:inline;">
        <button type="submit" class="btn">삭제</button>
    </form>
</div>

</body>
</html>
