<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>

<div class="container section-box">
    <h1 class="page-title" th:text="${event.title}">제목</h1>

    <p><strong>작성일:</strong> <span th:text="${#temporals.format(event.createdAt, 'yyyy-MM-dd')}">작성일</span></p>
    <p><strong>수정일:</strong> <span th:text="${#temporals.format((event.modifyAt != null ? event.modifyAt : event.createdAt), 'yyyy-MM-dd')}">수정일</span></p>
    <p><strong>진행기간:</strong> <span th:text="${event.startAt != null && event.endAt != null ? event.startAt + ' ~ ' + event.endAt : '상시'}">기간</span></p>

    <hr>
    <div th:utext="${event.content}">내용</div>

    <div class="button-group text-end mt-4">
        <a th:href="@{'/event?page=' + ${page} + '&size=' + ${size}}" class="btn btn-secondary">목록으로</a>
        <a th:href="@{'/event/' + ${event.eventId} + '/edit?page=' + ${page} + '&size=' + ${size}}" class="btn btn-custom">수정</a>

        <form th:action="@{'/event/' + ${event.eventId} + '/delete?page=' + ${page} + '&size=' + ${size}}"
              method="post" style="display:inline;"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>

</body>
</html>
