<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="page-title">
        <a th:href="@{/event}" style="text-decoration: none; color: inherit;">이벤트</a>
    </h1>

    <div th:replace="~{fragments/paging-options :: sizeSelector('/event', ${size}, ${pagination.currentPage}, ${keyword}, ${type})}"></div>

    <!--  검색  -->
    <div th:replace="~{fragments/search-form-board :: searchForm('/event', ${type}, ${keyword}, ${size})}"></div>


    <table class="board-table">
        <thead>
        <tr>
            <th>TOP</th>
            <th>번호</th>
            <th>썸네일</th>
            <th>제목</th>
            <th>기간</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e, iterStat : ${eventPage.content}">
            <td th:text="${e.isTop ? '✔' : ''}"></td>
            <td th:text="${iterStat.count}"></td>
            <td th:if="${e.thumbnailUrl != null}">
                <img th:src="${e.thumbnailUrl}" class="event-thumbnail">
            </td>
            <td th:if="${e.thumbnailUrl == null}"></td>
            <td>
                <a th:href="@{'/event/' + ${e.eventId} + '?page=' + ${pagination.currentPage} + '&size=' + ${size}}"
                   th:text="${e.title}">이벤트 제목</a>
            </td>
            <td th:text="${(e.startAt == null and e.endAt == null) ? '상시 이벤트' : e.startAt + ' ~ ' + e.endAt}">기간</td>
            <td th:text="${e.eventStatus.korean}">진행중</td>
        </tr>
        </tbody>
    </table>

    <div class="button-group text-end mt-4">
        <a class="btn btn-custom" th:href="@{'/event/create?page=' + ${pagination.currentPage} + '&size=' + ${size}}">이벤트 작성</a>
    </div>

    <div th:replace="~{fragments/pagination :: pagination(${pagination}, ${size}, ${keyword}, ${type})}"></div>
</div>

</body>
</html>
