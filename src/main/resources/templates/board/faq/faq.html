<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FAQ 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function deleteFaq(id) {
            if (!confirm("정말 삭제하시겠습니까?")) return;
            fetch(`/api/admin/faq/${id}`, {method: 'DELETE'})
                .then(res => {
                    if (res.ok) {
                        alert("삭제되었습니다.");
                        location.reload();
                    } else {
                        alert("삭제 실패");
                    }
                });
        }
    </script>
</head>
<body>

<div class="container">
    <h1 class="page-title">자주 묻는 질문</h1>

    <div th:if="${isAdmin}" class="button-group text-end mb-2">
        <a class="btn btn-custom"
           th:href="@{'/faq/create?page=' + ${pagination.currentPage} + '&size=' + ${size}}">FAQ 등록</a>
    </div>

    <div th:replace="~{fragments/paging-options :: sizeSelector('/faq', ${size}, ${pagination.currentPage})}"></div>

    <div th:each="faq : ${faqPage.content}" class="section-box">
        <!-- 질문 -->
        <h5 class="fw-semibold mb-2" th:text="${faq.question}">질문</h5>

        <!-- 답변 -->
        <div class="faq-answer-box mb-3" th:utext="${faq.answer}">답변</div>

        <!-- 관리자 정보 -->
        <div th:if="${isAdmin}" class="text-muted mb-2" style="font-size: 13px;">
            <div><small th:text="'노출 상태: ' + (faq.isActive ? '활성' : '비활성')"></small></div>
            <div><small th:text="'표시 순서: ' + ${faq.displayOrder}"></small></div>
        </div>

        <!-- 수정/삭제 버튼 -->
        <div th:if="${isAdmin}" class="button-group text-end">
            <a class="btn btn-custom btn-sm"
               th:href="@{'/faq/' + ${faq.faqId} + '/edit?page=' + ${pagination.currentPage} + '&size=' + ${size}}">수정</a>
            <button class="btn btn-danger btn-sm" th:onclick="'deleteFaq(' + ${faq.faqId} + ')'">삭제</button>
        </div>
    </div>

    <div th:replace="~{fragments/pagination :: pagination(${pagination}, ${size})}"></div>
</div>

</body>
</html>
