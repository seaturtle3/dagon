<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${faq.faqId != null} ? 'FAQ 수정' : 'FAQ 등록'">FAQ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<h1 th:text="${faq.faqId != null} ? 'FAQ 수정' : 'FAQ 등록'">FAQ</h1>

<form th:action="@{${formAction}}"
      method="post"
      th:object="${faq}"
      class="faq-form">

    <label>질문</label><br>
    <input type="text" th:field="*{question}" required><br><br>

    <label>답변</label><br>
    <textarea th:field="*{answer}" class="faq-answer-area" rows="6" cols="60"></textarea><br><br>

    <label>노출 여부</label><br>
    <input type="checkbox" th:field="*{isActive}"><br><br>

    <label>표시 순서</label><br>
    <input type="number" th:field="*{displayOrder}"><br><br>

    <button type="submit">저장</button>
    <button type="button" onclick="location.href='/faq'">목록으로</button>
</form>

<script>
    $(document).ready(function () {
        $('.faq-answer-area').summernote({
            height: 300,
            callbacks: {
                onImageUpload: function (files) {
                    const formData = new FormData();
                    formData.append("file", files[0]);
                    fetch('/uploadImage', {
                        method: 'POST',
                        body: formData
                    })
                        .then(res => res.text())
                        .then(imageUrl => {
                            $('.faq-answer-area').summernote('insertImage', imageUrl);
                        });
                }
            }
        });
    });

    document.querySelector('.faq-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const answerHtml = $('.faq-answer-area').summernote('code');
        formData.set('answer', answerHtml);

        const question = formData.get("question")?.trim();
        const answer = answerHtml.trim();

        if (!question) {
            alert("질문은 필수입니다.");
            return;
        }

        if (!answer || answer === "<p><br></p>") {
            alert("답변은 필수입니다.");
            return;
        }

        fetch(form.action, {
            method: 'POST',
            body: new URLSearchParams(formData)
        }).then(res => {
            if (res.ok) {
                alert("저장되었습니다.");
                location.href = "/faq";
            } else {
                res.text().then(msg => alert("저장 실패\n" + msg));
            }
        }).catch(err => {
            alert("요청 오류: " + err);
        });
    });
</script>

</body>
</html>
