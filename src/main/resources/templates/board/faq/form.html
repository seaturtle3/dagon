<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${faq.faqId != null} ? 'FAQ 수정' : 'FAQ 등록'">FAQ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<h1 th:text="${faq.faqId != null} ? 'FAQ 수정' : 'FAQ 등록'">FAQ</h1>

<form th:action="@{${formAction}}" method="post" th:object="${faq}" class="faq-form">
    <input type="hidden" name="page" th:value="${page}">
    <input type="hidden" name="size" th:value="${size}">

    <label>질문</label><br>
    <input type="text" th:field="*{question}" required><br><br>

    <label>답변</label><br>
    <textarea th:field="*{answer}" class="faq-answer-area" rows="6" cols="60"></textarea><br><br>

    <label>노출 여부</label><br>
    <input type="checkbox" th:field="*{isActive}"><br><br>

    <label>표시 순서</label><br>
    <input type="number" th:field="*{displayOrder}"><br><br>

    <button type="submit">저장</button>
    <button type="button" th:onclick="'location.href=\'/faq?page=' + ${page} + '&size=' + ${size} + '\''">목록으로</button>
</form>

<script>
    $(document).ready(function () {
        $('.faq-answer-area').summernote({
            height: 300,
            callbacks: {
                onImageUpload: function (files) {
                    const formData = new FormData();
                    formData.append("file", files[0]);
                    fetch('/uploadImage', {
                        method: 'POST',
                        body: formData
                    })
                        .then(res => res.text())
                        .then(imageUrl => {
                            $('.faq-answer-area').summernote('insertImage', imageUrl);
                        });
                }
            }
        });
    });
</script>

</body>
</html>
