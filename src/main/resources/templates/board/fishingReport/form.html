<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/common-head :: head">
    <meta charset="UTF-8">
    <title>조황 글 등록</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="mb-4">조황 글 등록</h2>

    <div class="mb-4">
        <h5>선택된 제품 ID: <span th:text="${prodId}"></span></h5>
    </div>

    <form th:action="@{/fishing-report/form(prodId=${product.prodId})}" method="post">

        <!-- ID (수정용) -->
        <input type="hidden" name="id" th:if="${report != null}" th:value="${report.id}" />

        <!-- 조업 날짜 -->
        <div class="mb-3">
            <label for="fishingAt" class="form-label">조업 날짜</label>
            <input type="datetime-local" id="fishingAt" name="fishingAt"
                   th:value="${report != null && report.fishingAt != null ? #dates.format(report.fishingAt, 'yyyy-MM-dd\'T\'HH:mm') : ''}"
                   class="form-control" required>
        </div>

        <!-- 조회수 -->
        <div class="mb-3">
            <label for="views" class="form-label">조회수</label>
            <input type="number" id="views" name="views"
                   th:value="${report != null} ? ${report.views} : 0"
                   class="form-control" required>
        </div>

        <!-- 썸네일 URL -->
        <div class="mb-3">
            <label for="thumbnailUrl" class="form-label">썸네일 URL</label>
            <input type="text" id="thumbnailUrl" name="thumbnailUrl"
                   th:value="${report.thumbnailUrl}" class="form-control" required>
        </div>

        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title"
                   th:value="${report.title}" class="form-control" required>
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" rows="5" class="form-control" required
                      th:text="${report.content}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
</body>
</html>
