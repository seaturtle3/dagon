<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘의 물때 정보</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/multtae.js"></script>

    <style>
        .region-btn {
            border: 1px solid #dee2e6;
        }
        .region-btn.active {
            background-color: #0d6efd; /* ✅ 파란색 강조 */
            color: white;
            border-color: #0d6efd;
        }
        .region-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 20px;
            font-weight: bold;
            color: #0d6efd;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            z-index: 9999;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #0d6efd;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container py-4">
    <h2>오늘의 물때 정보</h2>

    <div class="mb-3" id="regionButtons"></div>

    <div class="mb-3">
        <label for="stationSelect" class="form-label">관측소 선택</label>
        <select id="stationSelect" class="form-select"></select>
    </div>

    <!-- ✅ 로딩 표시 -->
    <div id="loading">
        불러오는 중... <span class="spinner"></span>
    </div>

    <!-- ✅ 오늘의 정보 -->
    <div id="infoArea" class="mt-4">
        <h4><span id="selectedRegion"></span> <span id="stationName"></span></h4>
        <p>날짜: <span id="date"></span></p>
        <p>물이름: <span id="mulName"></span> (<span id="lunarAge"></span>일)</p>
        <p>일출: <span id="sunrise"></span>, 일몰: <span id="sunset"></span></p>
        <p>풍속: <span id="windSpeed"></span> m/s</p>
        <p>풍향: <span id="windDir"></span></p>
        <p>파고: <span id="wave"></span> m</p>
        <p>기온: <span id="airTemp"></span> ℃</p>
    </div>

    <!-- ✅ 조위 정보 -->
    <div class="mt-3">
        <h5>조위 정보</h5>
        <ul id="tideItems"></ul>
    </div>

    <!-- ✅ 시간대별 정보 -->
    <div class="mt-3">
        <h5>시간대별 기상 정보</h5>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>시간</th>
                <th>풍속 (m/s)</th>
                <th>풍향</th>
                <th>파고 (m)</th>
                <th>기온 (℃)</th>
                <th>조위 (cm)</th>
            </tr>
            </thead>
            <tbody id="hourlyData"></tbody>
        </table>
    </div>

    <!-- ✅ 주간 정보 -->
    <div class="mt-4">
        <h5>주간 물때 정보</h5>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>날짜</th>
                <th>물이름</th>
                <th>일출</th>
                <th>일몰</th>
                <th>풍속</th>
                <th>풍향</th>
            </tr>
            </thead>
            <tbody id="weeklyData"></tbody>
        </table>
    </div>
</div>

</body>
</html>
