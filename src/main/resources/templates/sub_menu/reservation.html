<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/common_head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="d-flex justify-content-center my-5">
    <h1>여기는 예약페이지입니다.</h1>
</div>

<div class="d-flex justify-content-center">
    <div class="form-control" style="width:80%">

        <form th:action="@{/reservation/search}" method="get"
              class="d-flex gap-5 justify-content-between align-items-center">
            <input type="date" name="date" required class="form-control w-25">
            <input type="number" name="people" placeholder="인원" class="form-control " style="width:5%;">
            <div class="d-flex align-items-center gap-2" >
                <label class="fw-bold">지역 : </label>
                <select name="reserveAt" class="form-control" style="width:100px">
                    <option value="">전체</option>
                    <option value="경북">경북</option>
                    <option value="경남">경남</option>
                </select>
            </div>

            <div class="d-flex align-items-center">
                <label class="fw-bold">어종 : </label>
                <select name="fishType" class="form-control" style="width:100px;">
                    <option value="">전체</option>
                    <option value="광어">광어</option>
                    <option value="우럭">우럭</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width:5%;">검색</button>
        </form>
    </div>
</div>

</body>
</html>
