<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/common_head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="d-flex justify-content-center my-5">
    <h1>여기는 예약페이지입니다.</h1>
</div>

<div class="d-flex justify-content-center">
    <div class="form-control d-flex justify-content-between align-items-center"
         style="width:70%">
        <div class="fw-bold fs-5">
            <label>날짜 : </label>
            <span id="selected-date" th:text="${date}"></span>
        </div>
        <div class="fw-bold fs-5">
            <label>인원 : </label>
            <span id="selected-people" th:text="${people}"></span>
        </div>
        <div class="fw-bold fs-5">
            <label>지역 : </label>
            <span id="selected-region" th:text="${region}"></span>
        </div>
        <div class="fw-bold fs-5">
            <label>어종 : </label>
            <span id="selected-fish" th:text="${fishType}"></span>
        </div>

        <button type="button" class="btn btn-secondary" id="change-detail-btn"
                data-bs-toggle="modal" data-bs-target="#searchModal">
            세부사항 변경
        </button>
    </div>
</div>


<!-- 모달 페이지----------------------------------------------->
<div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form action="/reservation" method="get" onsubmit="updateSpan();">
                <div class="modal-header">
                    <h5 class="modal-title">세부항목 변경</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label>날짜 : </label>
                    <input type="date" class="form-control" name="date" id="modal-date">

                    <label>인원 : </label>
                    <input type="number" class="form-control" name="people" id="modal-people"
                    min="1" step="1">

                    <label>지역 : </label>
                    <select class="form-control" name="region" id="modal-region">
                        <option value="">전체</option>
                        <option th:each="region : ${regions}"
                                th:text="${region.korean}">
                        </option>
                    </select>

                    <label>어종 : </label>
                    <select class="form-control" name="fishType" id="modal-fishType">
                        <option value="">전체</option>
                        <option value="광어">광어</option>
                        <option value="우럭">우럭</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100"
                            onclick="updateSpan()" data-bs-dismiss="modal">적용</button>
                </div>
            </form>

        </div>
    </div>
</div>



</body>
</html>

<script src="/js/reservation_modal.js"></script>
